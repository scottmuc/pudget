        Russ Roberts</itunes:author>\r\n\r\n<pubDate>Mon, 13 May 2013 06:30:00 EST</pubDate>\r\n\r\n<description>Austin
        Frakt of Boston University and blogger at The Incidental Economist talks with
        EconTalk host Russ Roberts about Medicaid and the recent results released
        from the Oregon Medicaid study, a randomized experiment that looked at individuals
        with and without access to Medicaid. Recent released results from that study
        found no significant impact of Medicaid access on basic health measures such
        as blood pressure and cholesterol levels, but did find reduced financial stress
        and better mental health. Frakt gives his interpretation of those results
        and the implications for the Affordable Care Act. The conversation closes
        with a discussion of the reliability of empirical work in general and how
        it might or might not affect our positions on social and economic policy.</description>\r\n<itunes:summary>Austin
