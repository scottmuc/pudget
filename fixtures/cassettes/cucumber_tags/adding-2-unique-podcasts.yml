        Russ Roberts</itunes:author>\r\n\r\n<pubDate>Mon, 08 Apr 2013 06:30:00 EST</pubDate>\r\n\r\n<description>Anat
        Admati of Stanford University talks with EconTalk host Russ Roberts about
        her new book (co-authored with Martin Hellwig), The Bankers' New Clothes.
        Admati argues that the best way to reduce the fragility of the banking system
        is to increase capital requirements--that is, require banks to finance their
        activities with a greater proportion of equity rather than debt. She explains
        how debt magnifies returns and losses while making each bank more fragile.
        Despite claims to the contrary, she argues that the costs of reducing debt
        are relatively small for society as a whole while the benefits are substantial.</description>\r\n<itunes:summary>Anat
