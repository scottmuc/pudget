        about fair trade and policy issues related to trade. Narlikar argues--based
        on a recent article with Dan Kim--that the Fair Trade movement hurts workers
        outside of the fair trade umbrella and does little for those it is trying
        to help. She advocates free trade, particularly the elimination of agricultural
        subsidies in the developed world and the best way to help workers in poor
