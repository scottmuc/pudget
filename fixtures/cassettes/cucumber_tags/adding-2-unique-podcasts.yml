        Haidt on the Righteous Mind</title>\r\n\r\n<itunes:author>EconTalk: Russ Roberts</itunes:author>\r\n\r\n<pubDate>Mon,
        20 Jan 2014 06:30:00 EST</pubDate>\r\n\r\n<description>Jonathan Haidt of New
        York University and author of The Righteous Mind talks with EconTalk host
        Russ Roberts about his book, the nature of human nature, and how our brain
        affects our morality and politics. Haidt argues that reason often serves our
        emotions rather than the mind being in charge. We can be less interested in
        the truth and more interested in finding facts and stories that fit preconceived
        narratives and ideology. We are genetically predisposed to work with each
        other rather than being purely self-interested and our genes influence our
