        05 Aug 2013 06:30:00 EST</pubDate>\r\n\r\n<description>Barry Weingast, the
        Ward C. Krebs Family Professor of Political Science at Stanford University
        and a Senior Fellow at Stanford's Hoover Institution talks with EconTalk host
        Russ Roberts about the role of violence and the threat of violence in maintaining
        destructive economic policies that reduce growth and development. Weingast
        argues that the threat of violence encourages leaders to create monopolies
        and other unproductive policies to pay off special interests that would otherwise
        threaten a coup or revolution. Weingast shows there is a surprising amount
        of violent regime change in modern times and discusses how this discourages
        growth-enhancing economic policies. The conversation closes with an analysis
        of similar ideas in Book III of Adam Smith's Wealth of Nations.</description>\r\n<itunes:summary>Barry
