        University talks with EconTalk host Russ Roberts about why milk is in the
        back of the grocery store. Michael Pollan and others argue that milk is in
        the back so that customers, who often buy milk, will be forced to walk through
        the entire story and be encouraged by the trek to buy other items. Munger
        and Roberts argue that competition encourages stores to serve customers and
        that alternative explanations explain where milk is found in the store. The
        conversation also discusses restaurant pricing, government \"nudging\" and
        related issues of grocery economics.</description>\r\n<itunes:summary>Mike
